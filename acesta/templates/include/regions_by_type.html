{% for region in regions %}
  <li>
    <a {% if region.code in user_regions or region.rank == 0 or region.code == request.user.region.code %}
          href="{% url 'set_region' code=region.code %}"
          class="open"
          title="Выбрать"
        {% else %}
          href="{% url 'user' code=region.code %}"
          title="Подать заявку"
    {% endif %}>{{ region }}</a>
  </li>
{% endfor %}
